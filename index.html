<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Login Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="background">
        <div class="container-main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-- IMG  -->
                    <img src="assets/Illustration.svg" alt="Teste">
                </div>

                <div class="col-md-6  right">
                    <div class="input-box">
                        <header> Welcome to <strong> <br> Design School </strong></header>

                         <div class="options">
                            <button> <img src="assets/google.svg" alt="Google">Login with Google</button>
                            <button> <img src="assets/fb.svg" alt="Facebook">Login with Facebook</button>
                        </div>

                        <div class="or">
                           <span> <p> OR </p> </span>

                        </div> 

                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email"> <i class="fa-solid fa-envelope fa-xs" style="color: #000000;"></i>  Email </label>
                        </div>

                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password"> <i class="fa-solid fa-key fa-2xs"></i>  Password </label>
                        </div>

                         <div class="input-field-check">
                            <input type="checkbox" id="remember" name="remember"  checked>
                            <label for="remember"> Remember me</label>
                            <a href="#"> Forgot password?</a>
                        </div> 

                        <div class="input-field">
                            <input type="submit" class="submit" value="Login">
                        </div>

                        <div class="signin">
                            <span> Don't have an account? <a href="#">Register</a></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/33526b5604.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
